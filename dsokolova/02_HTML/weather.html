<!DOCTYPE html>  
<HTML> 
    <HEAD>
	    <META charset="utf-8">
		<TITLE>Table</TITLE>

		table{

		}
		</STYLE>
	</HEAD>  
	<BODY>

				<td>-5<sup>o</sup></td>
				<td>+5<sup>o</sup></td>

			<tr>
				<td align="center"><b>Брест</b></td>
				<td>0<sup>o</sup></td>
				<td>+9<sup>o</sup></td>

		</table>
	
	</BODY>
