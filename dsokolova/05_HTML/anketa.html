<!DOCTYPE html>  
<HTML> 
    <HEAD>
	    <META charset="utf-8">
		<TITLE>Анкета</TITLE>
	</HEAD>  
	<BODY> 
		<h1 align="center">Заполните анкету</h1>
		<form name="anketa" method="post" action="http://sc.it-academy.by/fe/form.php">
			<fieldset>
				<legend>Личные данные:</legend>
				<input type="text" name="surname" placeholder="Фамилия" pattern="^[А-Я][а-я]{1,25}" required autofocus><br>
				<input type="text" name="name" placeholder="Имя" pattern="^[А-Я][а-я]{1,20}" required><br>
				<input type="text" name="middlename" placeholder="Отчество" pattern="[А-Я][а-я]{1,24}" required>
				<fieldset>
					<legend>Паспортные данные:</legend>
					<input type="text" name="series" placeholder="AA" pattern="[A-Z]{2}" required>
					<input type="text" name="passport" placeholder="1234567" pattern="[0-9]{7}" required>
				</fieldset>
				<fieldset>
					<legend>Дата рождения:</legend>
					<input type="text" name="year" placeholder="2000" pattern="[0-9]{4}"><br>
					<select name="month" id="list">
						<option value="0" selected>Январь</option>
						<option value="1">Февраль</option>
						<option value="3">Март</option>
						<option value="4">Апрель</option>
						<option value="5">Май</option>
						<option value="6">Июнь</option>
						<option value="7">Июль</option>
						<option value="8">Август</option>
						<option value="9">Сентябрь</option>
						<option value="10">Октябрь</option>
						<option value="11">Ноябрь</option>
						<option value="12">Декабрь</option>
					</select><br>
					<input type="number" name="day" min="1" max="31" step="1">
				</fieldset>
				<select name="citizenship" id="list2" required>
					<option value="0" selected>РБ</option>
					<option value="1">РФ</option>
					<option value="2">УКР</option>
				</select><br>
				<label for ="adress" >Адрес:<label><br>
				<textarea name="adress"></textarea>
			</fieldset>
			<fieldset>
				<legend>Интересы:</legend>
				<fieldset>
					<legend>Хобби:</legend>
					<label>
					<input type="checkbox" name="hobby[]"> Рыбалка
					</label><br>
					<label>
					<input type="checkbox" name="hobby[]"> Астрономия
					</label><br>
					<label>
					<input type="checkbox" name="hobby[]"> Дайвинг
					</label><br>
					<label>
					<input type="checkbox" name="hobby[]"> Марки
					</label>
				</fieldset>
				<fieldset>
					<legend>Домашние животные:</legend>
					<select name="pets[]" size="12" multiple id="pets">
						<optgroup label="Попугаи">
							<option value="0">Волнистый</option>
							<option value="1">Ара</option>
							<option value="2">Неразлучник</option>
						</optgroup>
						<optgroup label="Рыба">
							<option value="3">Караси</option>
							<option value="4">Окуни</option>
							<option value="5">Осётр</option>
						</optgroup>
						<optgroup label="Птицы">
							<option value="6">Стая ворон</option>
							<option value="7">Аист</option>
							<option value="8">Археоптерикс</option>
						</optgroup>
					</select>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Данные для входа и восстановления пароля:</legend>
				<input type="text" name="login" size="20" placeholder="Логин" pattern="^[A-Za-z]{5.}" required><Br>
				<input type="password" name="passwd" size="20" placeholder="Пароль" pattern="^[A-Za-z]{10.}" required autocomplete="off">
			</fieldset>
			<fieldset>
				<legend>Координаты:</legend>
				<input type="email" name="email" placeholder="введите адрес почты"><br>
				<input type="url" name="url" placeholder="введите адрес сайта">
			</fieldset>
			<fieldset>
				<legend>Цифры:</legend>
				<input type="number" name="numbers" min="-2.5" max="2.5" step="0.5"><br>
				<input type="range" name="range" min="1" max="10">
			</fieldset>
			<fieldset>
				<legend>Кнопки управления:</legend>
				<input type="submit" value="Отправить">
				<input type="reset" value="Очистить"><br>
